<!DOCTYPE html>
<html>
<head>
  <title>E-Waste Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="/static/dashboard.js"></script>
</head>
<body class="bg-dark text-light">
  <div class="container py-4">
    <h1 class="text-center">♻️ E-Waste Detection Dashboard</h1>
    <div class="row mt-4">
      <div class="col-md-6">
        <h4>Live Camera</h4>
        <img id="video" class="img-fluid rounded shadow" src="/video_feed">
        <button class="btn btn-primary mt-3" onclick="getPrediction()">Capture & Detect</button>
      </div>
      <div class="col-md-6">
        <h4>Results</h4>
        <p><b>Category:</b> <span id="category">-</span></p>
        <p><b>Component:</b> <span id="component">-</span></p>
        <p><b>Materials:</b> <span id="materials">-</span></p>
        <div id="gauge" style="height:300px;"></div>
      </div>
    </div>
  </div>
</body>
</html>
